<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ζωή & Υγεία — IL Insurance</title>
  <link rel="stylesheet" href="/assets/styles.css"><script defer src="/assets/theme.js"></script>
</head>
<body>
  <header class="container">
    <nav class="nav">
      <div class="logo"><img src="/assets/logo.svg" alt="Logo"><strong>IL Insurance</strong></div>
      <div class="lang"><a href="#" onclick="Site.setLang('el')">Ελληνικά</a> | <a href="#" onclick="Site.setLang('en')">English</a></div>
    </nav>
  </header>
  <main class="container">
    <h1 class="h1">Ζωή & Υγεία</h1>
    <p class="lead">Νοσοκομειακά με συμμετοχή, capitation επιλογές, εξωνοσοκομειακές παροχές και ασφάλιση ζωής.</p>
    <section class="card">
      <h2 class="h2">Ζήτησε προσφορά</h2>
      <form method="POST" action="https://formspree.io/f/FORM_ID">
        <input type="hidden" name="product" value="life-health">
        <label>Ονοματεπώνυμο<input name="name" required></label>
        <label>Τηλέφωνο<input name="phone" required></label>
        <label>Email<input type="email" name="email" required></label>
        <label>Ημερομηνία γέννησης<input type="date" name="dob" required></label>
        <label>Σχόλιο<textarea name="message" placeholder="Σύντομη περιγραφή αναγκών"></textarea></label>
        <!-- <div class="cf-turnstile" data-sitekey="SITE_KEY"></div> -->
        <button class="btn" type="submit">Αποστολή</button>
        <p class="notice">Με την υποβολή αποδέχεσαι την επεξεργασία δεδομένων για σκοπό προσφοράς ασφάλισης.</p>
      </form>
    </section>
  </main>
  <footer class="container"><div>© <span id="y3"></span> IL Insurance</div><script>document.getElementById('y3').textContent=new Date().getFullYear()</script></footer>
</body>
</html>
